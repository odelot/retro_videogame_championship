  jQuery.fn.shake = function (interval, distance, times) {
    interval = typeof interval == "undefined" ? 75 : interval;
    distance = typeof distance == "undefined" ? 5 : distance;
    times = typeof times == "undefined" ? 3 : times;
    let jTarget = $(this);
    //jTarget.css('position','absolute');
    oldLeft = jTarget.css('left');
    oldTop = jTarget.css('top');
    originLeft = parseInt(oldLeft);
    originTop = parseInt(oldTop);
    for (var iter = 0; iter < (times + 1); iter++) {
      //jTarget.animate({ left: originLeft + ((iter%2==0 ? distance : distance*-1))}, interval);
      jTarget.animate({ top: originTop + ((iter % 2 == 0 ? distance : distance * -1)) }, interval);
    }
    return jTarget.animate({ left: oldLeft, top: oldTop }, interval);
  }

  function hsvToRgb(h, s, v) {
    let r, g, b, i, f, p, q, t;
    i = Math.floor(h * 6);
    f = h * 6 - i;
    p = v * (1 - s);
    q = v * (1 - f * s);
    t = v * (1 - (1 - f) * s);
    switch (i % 6) {
      case 0: r = v, g = t, b = p; break;
      case 1: r = q, g = v, b = p; break;
      case 2: r = p, g = v, b = t; break;
      case 3: r = p, g = q, b = v; break;
      case 4: r = t, g = p, b = v; break;
      case 5: r = v, g = p, b = q; break;
    }
    const rgbToHex = (x) => {
      const hex = Math.round(x * 255).toString(16);
      return hex.length === 1 ? "0" + hex : hex;
    };
    return "#" + rgbToHex(r) + rgbToHex(g) + rgbToHex(b);
  }

          animaEntradaResultado(i + 1);
        });

  // atualiza o total de pontos de cada participante
  function atualizarTotais(participantes) {
    participantes.forEach(participante => {
      participante.total = participante.rodada1 + participante.rodada2 + participante.rodada3 + participante.rodada4;
      if (participante.hasOwnProperty('rodada5')) {
        participante.total += participante.rodada5;
      }
      if (participante.hasOwnProperty('rodada6')) {
        participante.total += participante.rodada6;
      }
    });
  }

  function criarSemiFinais() {
    const evento = getEvento();
    const semifinalistas = evento.semifinalistas;
    const semiFinais = [];
    const participantes = getParticipantes();

    for (let i = 0; i < semifinalistas.length; i += 2) {
      const jogador1 = semifinalistas[i];
      const jogador2 = semifinalistas[semifinalistas.length-1-i];
      const partida = {
        jogo: -1,
        confronto: 0,
        console: -1,
        player1: participantes.findIndex(part => part.nome === jogador1.nome), 
        player2: participantes.findIndex(part => part.nome === jogador2.nome),
        player3: -1,
        player4: -1
      };
      semiFinais.push(partida);
    }
    if (evento.rodadas.length < 5) {
      evento.rodadas.push(semiFinais);
    } else {
      evento.rodadas[4] = semiFinais;
    }
    gravarEvento(evento);
  }

  function criarFinal() {
    const evento = getEvento();
    const finalistas = getFinalistas();
    const final = [];
    const participantes = getParticipantes();

    for (let i = 0; i < finalistas.length; i += 2) {
      const jogador1 = finalistas[i];
      const jogador2 = finalistas[finalistas.length-1-i];
      const partida = {
        jogo: -1,
        confronto: 0,
        console: -1,
        player1: participantes.findIndex(part => part.nome === jogador1.nome), 
        player2: participantes.findIndex(part => part.nome === jogador2.nome),
        player3: -1,
        player4: -1
      };
      final.push(partida);
    }
    if (evento.rodadas.length < 6) {
      evento.rodadas.push(final);
    } else {
      evento.rodadas[5] = final;
    }
    gravarEvento(evento);
  }

  function proximaRodada () {
    const evento = getEvento();
      if (evento.rodadaAtual == 6) {
        const finalistas = getFinalistas();
        //alert ("Grande Final entre " + finalistas[0].nome + " e " + finalistas[1].nome + "!!!");
        alert ("Grand Finale between " + finalistas[0].nome + " and " + finalistas[1].nome + "!!!");
        criarFinal ();
      }
      if (evento.rodadaAtual == 5) {
        // selecionar os 4 primeiros
        let primeiros = [];
        const participantes = getParticipantes();
        const participantesOrdenados = JSON.parse(JSON.stringify(participantes)).sort((a, b) => {
          if (a.total === b.total) {
            return a.nome.localeCompare(b.nome);
          }
          return b.total - a.total;
        });
        let pontuacaoAtual = -1;
        participantesOrdenados.forEach((participante, i) => {
          const pontuacaoParticipante = participante.total;
          if (pontuacaoAtual != pontuacaoParticipante) {
            pontuacaoAtual = pontuacaoParticipante;
            if (primeiros.length < 4)
              primeiros.push(participante);
            else {
              return;
            }            
          } else {
            if (primeiros.length < 4)
              primeiros.push(participante);
          }
        });
        if (primeiros.length > 4) {
          // q caraio, vamos ter que sortear os empatados
          const pontuacaoEmpatada = primeiros[primeiros.length-1].total;          
          const empatados = primeiros.filter(participante => participante.total === pontuacaoEmpatada);
          const naoEmpatados = primeiros.filter(participante => participante.total !== pontuacaoEmpatada);
          primeiros = naoEmpatados;
          while (primeiros.length < 4) {
            const idx = Math.floor(Math.random() * empatados.length);
            primeiros.push(empatados[idx]);
            empatados.splice(idx, 1);
          }          
        }
        evento.semifinalistas = primeiros;
        gravarEvento(evento);        

        if (!estadoAplicativo.mostrouFinalistas) {
          criarSemiFinais();
          tocaTambores (function () {
            primeiros.forEach (participante => {
              const participanteIdx = evento.participantes.findIndex(part => part.nome === participante.nome);
              $(".participante[meta-data=" + participanteIdx + "]").css("background-color", "rgba(255, 255, 255, 0.2)");
            });
            estadoAplicativo.mostrouFinalistas = true;
          });
          return;
        }        
        
      }
      $(".telaTabela").fadeOut(function () {
        pararTabela ();
        $(".telaPreSorteio").fadeIn();
        iniciarPreSorteio();
      });
  }

  function configurarDK() {
    const canvas = document.getElementById("canvas");
    const scaleX = canvas.width / 1920;
    const scaleY = canvas.height / 1080;
    let currentY = canvas.height - 160 * scaleY;
    const ctx = canvas.getContext("2d");
    let currentX = canvas.width / 2 + 500 * scaleX;

    let jump;
    kd.ENTER.down(function () {
      if (jump) {
        return;
      }
      if (estadoAplicativo.estadoSorteio == 0) {
        tocaDK();
      }
      //if (estadoAplicativo.estadoSorteio % 2 == 0) {
      tocaJump();
      //}

      jump = {
        start: {
          x: currentX,
          y: currentY
        },
        control: {
          x: currentX,
          y: currentY - 95
        },
        end: {
          x: currentX,
          y: currentY
        },
        t: 0
      };
    });
    kd.run(function () {
      kd.tick();
    });

    let dk;
    if (document.getElementById("dk") != null) {
      dk = document.getElementById("dk");
    } else {
      dk = new Image();
    }
    dk.id = "dk";
    dk.src = "dk.png";

    dk.width = 275 * scaleX;
    dk.height = 275 * scaleY;

    function animate() {

      if (!estadoAplicativo.ligaSorteio) {
        return;
      }
      // even as we're executing this current animation loop
      // request another loop for next time
      requestAnimationFrame(animate);

      if (jump) {

        const pos = getQuadraticBezierXYatT(jump.start, jump.control, jump.end, jump.t / 100);
        currentX = pos.x;
        currentY = pos.y;

        //
        jump.t += 4;
        if (jump.t == 56) {
          $(".exclamacao").shake();
          maquinaEstadoSorteio();

        }
        if (jump.t > 100) {
          jump = null;
        }

      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(dk, currentX - dk.width, currentY - dk.height, dk.width, dk.height);

    }
    animate();
  }

  function participantesNaoSorteados() {
    let acc = 0;
    let rodadaAtual = getEvento().rodadaAtual;
    let partidaEmConfiguracao = estadoAplicativo.partidaEmConfiguracao;
    let numPartidasExistentes = evento.rodadas[rodadaAtual - 1].length
    for (let i = 0; i < numPartidasExistentes; i++) {
      const partida = evento.rodadas[rodadaAtual - 1][i];
      for (let j = 0; j < getNumParticipantes(); j += 1) {
        if (partida.player1 === j || partida.player2 === j || partida.player3 === j || partida.player4 === j) {
          acc += 1;

    return getNumParticipantes() - (acc - 2); // somando 2 pq a gente sorteia 2 antes de sortear console e confronto

  async function maquinaEstadoSorteio() {
    const faster = 25;
    const rodadaAtual = getEvento().rodadaAtual;
    switch (estadoAplicativo.estadoSorteio) {
      case 0:
        const estamosNasFinais = await atualizarSorteioFinais (); 
        if (estamosNasFinais) {
          estadoAplicativo.estadoSorteio = 4;
          break;
        }

        iniciaConfiguracaoPartida();
        estadoAplicativo.estadoSorteio = 1;
        iniciaPlayer1();
        break;
      case 1:
        estadoAplicativo.estadoSorteio = 2
        const player1 = paraPlayer1();
        atualizarPartidaEmConfiguração({ player1: player1 });
        slotMachine.speed -= faster * 2;
        break;
      case 2:
        estadoAplicativo.estadoSorteio = 3;
        iniciaPlayer2();
        break;
      case 3:
        estadoAplicativo.estadoSorteio = 4;
        const player2 = paraPlayer2();
        atualizarPartidaEmConfiguração({ player2: player2 });
        slotMachine.speed -= faster;
        break;
      case 4:
        estadoAplicativo.estadoSorteio = 5;
        iniciaConsoles();
        break;
      case 5:
        estadoAplicativo.estadoSorteio = 6;
        if (rodadaAtual >= 5) {
          estadoAplicativo.estadoSorteio = 12;
        }
        const consoleEscolhido = paraConsoles();
        atualizarPartidaEmConfiguração({ console: consoleEscolhido });
        slotMachine.speed -= faster;
        break;
      case 6:
        estadoAplicativo.estadoSorteio = 7;
        iniciaConfronto();
        break;
      case 7: {
        const confronto = paraConfronto();
        slotMachine['confronto'].confronto = confronto;
        atualizarPartidaEmConfiguração({ confronto: confronto });
        slotMachine.speed -= faster;
        if (confronto > 0) {
          estadoAplicativo.estadoSorteio = 8;
        } else {
          estadoAplicativo.estadoSorteio = 12;
        }
        break;
      }
      case 8:
        estadoAplicativo.estadoSorteio = 9;
        iniciaPlayer3();
        break;
      case 9: {
        const confronto = slotMachine['confronto'].confronto;
        if (confronto > 1) {
          estadoAplicativo.estadoSorteio = 10;
        } else {
          estadoAplicativo.estadoSorteio = 12;
        }
        const player3 = paraPlayer3();
        atualizarPartidaEmConfiguração({ player3: player3 });
        break;
      }
      case 10:
        estadoAplicativo.estadoSorteio = 11;
        iniciaPlayer4();
        break;
      case 11:
        estadoAplicativo.estadoSorteio = 12;
        let player4 = paraPlayer4();
        atualizarPartidaEmConfiguração({ player4: player4 });
        break;
      case 12:
        estadoAplicativo.estadoSorteio = 13;
        iniciaJogos();
        break;
      case 13:
        estadoAplicativo.estadoSorteio = 14;
        const jogo = paraJogos();
        atualizarPartidaEmConfiguração({ jogo: jogo });
        tocaPartidaSorteada();
        gravarEvento(evento);
        break;
      case 14:
        limpaSlotMachine();
        estadoAplicativo.estadoSorteio = 0;
        estadoAplicativo.partidaEmConfiguracao++;
        let sorteiosFinais = false;        
        if (rodadaAtual== 5 && estadoAplicativo.partidaEmConfiguracao == 2) {
          sorteiosFinais = true;
        } else {
          if (rodadaAtual == 6 && estadoAplicativo.partidaEmConfiguracao == 1) {
            sorteiosFinais = true;
          }          
        }
        if ((participantesNaoSorteados() - 2) == 0 || sorteiosFinais) {
          estadoAplicativo.partidaEmConfiguracao = 0;
          gravarEvento(evento);          
          $(".telaSorteio").fadeOut(function () {
            iniciarPartidas();
            pararSorteio ();
            $(".telaPartidas").fadeIn();
          });

        }
        break;

    }
  }

  async function iniciaSlotMachine(id, lista) {
    const element = document.getElementById(id);
    $(element).empty();
    lista.forEach((opcao, i) => {
      $(opcao).appendTo(element);
    });
    slotMachine[id].machine = new SlotMachine(element, { active: lista.length, delay: slotMachine.speed });
    slotMachine[id].running = true;
    await (async function run() {
      if (!slotMachine[id].running) {
        return;
      }
      new Audio('slotmachine.wav').play();
      //estadoAplicativo.slotmachineAudio.play();
      await slotMachine[id].machine.prev();
      await setTimeout(run, 0);
    })();
    $("." + id + " .question").slideUp();
  }

    const sorteadoMetadata = $("#" + id).find("[slot-data=" + sorteado + "]").attr("meta-data");
    // console.log(sorteadoMetadata);
    return parseInt(sorteadoMetadata);

    let naoSorteados = participantesNaoSorteados();

    let filtrar2x = false;

    let filtrar4x = false;
    if (naoSorteados == 5) {
      filtrar4x = true;
    }
    if (naoSorteados == 4) {
      filtrar3x = true;
    }
    if (naoSorteados == 3) {
      filtrar2x = true;
      filtrar4x = true;
    }
    if (naoSorteados == 2) {
      filtrar3x = true;
      filtrar4x = true;
    }
    const rodadaAtual = getEvento().rodadaAtual;
    const consoleIdx = evento.rodadas[rodadaAtual - 1][estadoAplicativo.partidaEmConfiguracao].console;
    const consoleEscolhido = listaDeVideoGames[consoleIdx];
    const listaOpcoesConfronto = [];
    let add = 0;
    consoleEscolhido.estacoes.forEach((estacao, i) => {
      if (filtrar2x && (i + 2) == 2) {
        return;
      }
      if (filtrar4x && (i + 2) == 4) {
        return;
      }
      if (filtrar3x && (i + 2) == 3) {
        return;
      }
      const opcao = getHTMLdeUmConfronto(i, add++);
      listaOpcoesConfronto.push(opcao);
    });
    iniciaSlotMachine('confronto', listaOpcoesConfronto);
  }

  function venceu() {
    let evento = getEvento();
    let participantes = evento.participantes;
    $(this).parents(".partida").find(".botoes button").attr("disabled", true);
    let ganhadores = ""
    let ganhadoresIdx = [];
    let perdedoresIdx = [];
    $(this).parents(".partida").find("input[type=checkbox]:checked").each(function (i, element) {
      const jogador = $(element).attr("meta-data");
      ganhadores += participantes[jogador].nome + " / ";
      ganhadoresIdx.push(jogador);
    });
    $(this).parents(".partida").find("input[type=checkbox]:not(:checked)").each(function (i, element) {
      const jogador = $(element).attr("meta-data");
      perdedoresIdx.push(jogador);
    });
    if (ganhadores.length > 0) {
      ganhadores = ganhadores.substring(0, ganhadores.length - 2);
      let pergunta;
      if (ganhadoresIdx.length > 1) {
        //pergunta = "(" + ganhadores + ") venceram a partida?";
        pergunta = "(" + ganhadores + ") won the match?";
      } else {
        //pergunta = ganhadores + " venceu a partida?";
        pergunta = ganhadores + " won the match?";
        
      }
      const result = confirm(pergunta);
      if (result) {
        ganhadoresIdx.forEach(idx => {
          const numRodada = evento.rodadaAtual;
          if (numRodada <= 4) {
            participantes[idx]["rodada" + numRodada] = 3;
          } else if (numRodada == 5) {
            participantes[idx]["rodada" + numRodada] = 12;
          } else if (numRodada ==6) {
            participantes[idx]["rodada" + numRodada] = 24;
          }          
        });
        perdedoresIdx.forEach(idx => {
          const numRodada = evento.rodadaAtual;
          if (numRodada <= 4) {
            participantes[idx]["rodada" + numRodada] = 0;
          } else if (numRodada == 5) {
            participantes[idx]["rodada" + numRodada] = 6;
          } else if (numRodada == 6) {
            participantes[idx]["rodada" + numRodada] = 18;
          }          
        });
        gravarEvento(evento);
        $(this).parents(".partida").fadeOut(devoIrParaTabela);
      } else {
        $(this).parents(".partida").find(".botoes button").attr("disabled", false);
      }
    } else {
      //alert("Selecione o resultado da partida!");
      alert("Select the match result!");
      $(this).parents(".partida").find(".botoes button").attr("disabled", false);
    }
  }


  function empatou() {
    let evento = getEvento();
    let participantes = evento.participantes;
    $(this).parents(".partida").find(".botoes button").attr("disabled", true);
    let ganhadoresIdx = [];
    $(this).parents(".partida").find("input[type=checkbox]").each(function (i, element) {
      const jogador = $(element).attr("meta-data");    
      ganhadoresIdx.push(jogador);
    });
    //const result = confirm("Tem certeza que a partida empatou?");
    const result = confirm("Are you sure the match is a draw?");
    if (result) {
      ganhadoresIdx.forEach(idx => {
        const numRodada = evento.rodadaAtual;
        participantes[idx]["rodada" + numRodada] = 1;
      });
      gravarEvento(evento);
      $(this).parents(".partida").fadeOut(devoIrParaTabela);
    } else {
      $(this).parents(".partida").find(".botoes button").attr("disabled", false);
    }
    
  }

  function devoIrParaTabela() {
    if ($(".partida:visible").length == 0) {
      //alert("Todas as partidas foram finalizadas!");
      alert("All matches have been completed!");
      let evento = getEvento();
      evento.rodadaAtual++;
      gravarEvento(evento);
      if (evento.rodadaAtual > 6) {
        $(".telaPartidas").fadeOut(function () {
          $(".telaVitoria").fadeIn();
          iniciarVitoria();
        });
      } else {
        $(".telaPartidas").fadeOut(function () {
          iniciarTabela();
          $(".telaTabela").fadeIn();
        });
      }      
    }
  }


  // get an x/y point along a quadratic bezier curve
  function getQuadraticBezierXYatT(startPt, controlPt, endPt, T) {
    var x = Math.pow(1 - T, 2) * startPt.x + 2 * (1 - T) * T * controlPt.x + Math.pow(T, 2) * endPt.x;
    var y = Math.pow(1 - T, 2) * startPt.y + 2 * (1 - T) * T * controlPt.y + Math.pow(T, 2) * endPt.y;
    return ({
      x: x,
      y: y
    });
  }

  function ajusteAspectRatio() {
    let correction = 1;
    let w = window.innerWidth;
    let h = w * 9 / 16;

    $("body").css("width", w + "px");
    $("body").css("height", h + "px");
    if (estadoAplicativo.ligaSorteio) {
      const canvas = document.getElementById("canvas");
      canvas.width = w;
      canvas.height = h;
      configurarDK();
    }

  }

  // executar codigo js ao iniciar a pagina
  document.addEventListener("DOMContentLoaded", function () {
    iniciarPagina();

    window.addEventListener('resize', () => {
      ajusteAspectRatio();
    });    
    ajusteAspectRatio();
  });





  const autoReload = false;
  if (autoReload) {
    setInterval(function () {
      location.reload();
    }, 5000);
  }

</script>
